<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>L'Atelier Dakarois</title>
</head>

<body>
    <header>
        <div class="principale">
            <div class="logo">
                <a href="#">L'Atelier Darkarois</a>
            </div>

            <ul>
                <li class="active">
                    <a href="index.html">Accueil</a>
                </li>
                <li>
                    <a href="services.html">Boutique</a>
                </li>
                <li>
                    <a href="aproposdenous.html">À propos de nous </a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="compte.html">Compte</a>
                </li>
            </ul>
        </div>

    </header>

    <main>
        <div class="inscription">
            <div class="row justify-content-around my-2">
                <div class="row justify-content-around my-2 border border-dark p-3 bg-white">
                    <div class="col-12 col-md-4">
                        <label for="login"><strong>Veuillez entrer votre email</strong></label>
                        <input type="text" name="login" id="email" placeholder="Votre email" class="form-control">
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="password"><strong>Veuillez saisir un nouveau mot de passe</strong></label>
                        <input type="password" name="password" id="password" placeholder="Votre mot de passe"
                            class="form-control">
                        <small id="passwordHelp" class="form-text text-muted">Votre mot de passe doit contenir 8
                            caractères minimum</small>
                    </div>
                </div>
                    <div class="row justify-content-around my-5 border border-dark p-3 bg-white">

                        <div class="col-12 col-md-4">
                            <label for="confirm"><strong>Confirmation de mot de passe</strong></label>
                            <input type="password" name="confirm" id="confirm"
                                placeholder="Confirmez votre mot de passe" class="form-control">
                        </div>
                    </div>
                    <button class="btn btn-dark w-100">Valider</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
