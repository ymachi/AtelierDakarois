    <main>
        <div class="surmesure">
            <p><strong>Veuillez remplir ce formulaire.</strong></p>
            <div class="form-group col-12 col-md-4">
                <label for="exampleInputEmail1" class="form-label mt-4"><strong>Votre taille</strong></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex : 170">
            </div>
            <div class="form-group col-12 col-md-4">
                <label for="exampleInputEmail1" class="form-label mt-4"><strong>Tour du buste</strong></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex : 170">
            </div>
            <div class="form-group col-12 col-md-4">
                <label for="exampleInputEmail1" class="form-label mt-4"><strong>Tour de taille</strong></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex : 170">
            </div>
            <div class="form-group col-12 col-md-4">
                <label for="exampleInputEmail1" class="form-label mt-4"><strong>Longueur des manches</strong></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex : 170">
            </div>
            <div class="form-group col-12 col-md-4">
                <label for="exampleInputEmail1" class="form-label mt-4"><strong>Largeur des épaules</strong></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex : 170">
            </div>
            <div class="form-group col-12 col-md-4">
                <label for="exampleInputEmail1" class="form-label mt-4"><strong>Tour de hanches</strong></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex : 170">
            </div>
            <div class="form-group col-12 col-md-4">
                <label for="exampleInputEmail1" class="form-label mt-4"><strong>Longueur des jambes</strong></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ex : 170">
            </div>

            <div class="form-group col-12 col-md-4">
                <label for="formFile" class="form-label mt-4">Veuillez saisir une photo du modèle que vous voulez</label>
                <input class="form-control" type="file" id="formFile">
                </div>
            </div>
            <p><em> <strong>Nous vous rappelons que les mesures dépendront du modèle que vous avez choisi. Nous vous recontacterons pour vous demander des informations supplémentaire.</strong></em> </p>
            <div>
                <button type="submit" class="btn btn-dark">Ajouter au panier</button>
            </div>
