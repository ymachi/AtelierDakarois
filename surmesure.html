<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>L'Atelier Dakarois</title>
</head>

<body>
    <header>
        <div class="principale">
            <div class="logo">
                <a href="#">L'Atelier Darkarois</a>
            </div>

            <ul>
                <li class="active">
                    <a href="index.html">Accueil</a>
                </li>
                <li>
                    <a href="services.html">Boutique</a>
                </li>
                <li>
                    <a href="aproposdenous.html">À propos de nous </a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="compte.html">Compte</a>
                </li>
            </ul>
        </div>

    </header>

    <main>
        <div class="inscription">
            <p><strong>Veuillez remplir ce formulaire.</strong></p>
            <div class="row justify-content-around my-2">
                <div class="row justify-content-around my-2 border border-dark p-3 bg-white">
                    <div class="col-12 col-md-4">
                        <label for="login"><strong>Votre taille</strong></label>
                        <input type="text" name="login" id="email" placeholder="ex : 170" class="form-control">
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="password"><strong>Tour du buste</strong></label>
                        <input type="password" name="password" id="password" placeholder="ex : 170"
                            class="form-control">
                    </div>
                </div>
                <div class="row justify-content-around my-2 border border-dark p-3 bg-white">
                    <div class="col-12 col-md-3">
                        <label for="firstName"><strong>Tour de taille</strong></label>
                        <input type="text" name="firstName" id="firstName" placeholder="ex : 170" class="form-control">
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="lastName"><strong>Longueur des manches</strong></label>
                        <input type="text" name="lastName" id="lastName" placeholder="ex : 170" class="form-control">
                    </div>
                </div>
                <div class="row justify-content-around my-2">
                    <div class="row justify-content-between my-2 border border-dark p-3 bg-white">
                        <div class="col-12 col-md-4">
                            <label for="address"><strong>Largeur des épaules</strong></label>
                            <input type="text" name="address" id="address" placeholder="ex :170" class="form-control">
                        </div>
                        <div class="col-12 col-md-3">
                            <label for="cp"><strong>Tour des hanches</strong></label>
                            <input type="text" name="cp" id="cp" placeholder="ex : 170" class="form-control">

                        </div>
                        <div class="col-12 col-md-3">
                            <label for="city"><strong>Longueur des jambes</strong></label>
                            <input type="text" name="city" id="city" placeholder="ex : 170" class="form-control">
                        </div>
                    </div>
                    <div class="row justify-content-around my-5 border border-dark p-3 bg-white">

                        <div class="form-group col-12 col-md-4">
                            <label for="formFile" class="form-label mt-4"><strong>Veuillez joindre une photo du modèle que vous avez choisi</strong></label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>
                    <p class="bg-white text-center"><em> <strong><i class='bx bxs-info-circle'></i>Nous vous rappelons que les
                                mesures dépendront du modèle que vous avez choisi. Nous vous recontacterons pour vous
                                demander des informations supplémentaire.</strong></em> </p>
                    <div>
                    </div>
                    <button class="btn btn-dark w-100">Ajouter au panier</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->
